<form class="m-5" [formGroup]="form" (ngSubmit)="login()">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      formControlName="username"
      [ngClass]="{
        'is-invalid':
          (username?.invalid && username?.errors?.['shouldBeUnique']) &&
          username?.touched
      }"
    />

    <div class="mb-1" *ngIf="username?.pending">Checking for uniquenss...</div>
    <div
      *ngIf="username?.touched && username?.invalid"
      class="invalid-feedback mb-1"
    >
      <div *ngIf="username?.errors?.['required']">Name is required</div>
      <div *ngIf="username?.errors?.['minlength']">
        Please provide a valid Name
      </div>
      <div *ngIf="username?.errors?.['shouldBeUnique']">
        Username is already taken
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      [ngClass]="{
        'is-invalid': password?.invalid && password?.touched
      }"
    />
    <div
      *ngIf="password?.touched && password?.invalid"
      class="invalid-feedback mb-1"
    >
      <div *ngIf="password?.errors?.['required']">Password is required</div>
    </div>
  </div>
  <div class="text-danger mb-2" *ngIf="errorMessage">{{ errorMessage }}</div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]=" (username?.invalid && username?.errors?.['shouldBeUnique']) || password?.invalid"
  >
    Submit
  </button>
</form>
