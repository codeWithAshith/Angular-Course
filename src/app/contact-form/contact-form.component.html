<form class="m-5">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      placeholder="First Name"
    />
  </div>
  <div class="mb-3">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      class="form-control"
      name="comment"
      rows="3"
      placeholder="Comment"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
