<form class="m-5" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <!-- To get value for validation #name="ngModel" -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      ngModel
      #name="ngModel"
      required
      minlength="3"
      [ngClass]="{
        'is-invalid': name.invalid && name.touched
      }"
    />

    <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
      <div *ngIf="name.errors?.['required']">Name is required</div>
      <div *ngIf="name.errors?.['minlength']">Please provide a valid Name</div>
    </div>
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="flexCheckChecked"
      ngModel
      name="isChecked"
    />
    <label class="form-check-label" for="flexCheckChecked"> Checkbox </label>
  </div>
  <p class="mb-3">{{ form.value | json }}</p>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Submit
  </button>
</form>
